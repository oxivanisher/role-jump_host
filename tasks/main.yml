- name: "Configure port 22 for sshd"
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "Port 22"
    line: "Port 22"
  notify: Restart sshd

- name: "Configure additional sshd port {{ jump_host.ssh_port }}"
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^Port {{ jump_host.ssh_port }}"
    line: "Port {{ jump_host.ssh_port }}"
    insertafter: "^Port 22"
  notify: Restart sshd
